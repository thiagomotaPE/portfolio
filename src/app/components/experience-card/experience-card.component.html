<div class="card">
    <div>
        <header>
            <div class="title">
                <h3>{{ details.name }}</h3>
            </div>
            <div class="link">
                <a [href]="details.link" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
        </header>
        <div class="date">
            <p>{{ details.inicialDate }}</p>
            <span>-</span>
            <p>{{ details.finalDate }}</p>
        </div>
    </div>
    
    <div class="tecnologies">
        <app-hard-skill [skills]="skills" size="0.8rem"></app-hard-skill>
    </div>
</div>
