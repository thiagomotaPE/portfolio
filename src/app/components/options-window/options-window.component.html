<div class="menu" (click)="toggleDropdown()">
    <div class="menu-option">
        <span>{{ title }}</span>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <div class="dropdown" *ngIf="isDropdownOpen">
      <p (click)="selectOption('work')" class="dropdown-item">{{ option1 }}</p>
      <hr>
      <p (click)="selectOption('courses')" class="dropdown-item">{{ option2 }}</p>
    </div>
</div>
