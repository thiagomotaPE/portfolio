<div class="card">
    <header>
        <div class="title">
            <h3>{{ details.name }}</h3>
        </div>
        <div class="links">
            <a [href]="details.repository" target="_blank" [title]="texts.icon1Title">
                <i class="fa-brands fa-github"></i>
            </a>
            <a [href]="details.link" target="_blank" [title]="texts.icon2Title">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
        </div>
    </header>

    <div class="tecnologies">
        @if (skills.length != 0) {
            <app-hard-skill [skills]="skills" size="0.8rem"></app-hard-skill>
        }
    </div>
</div>
