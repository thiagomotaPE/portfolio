<section class="home" id="home">
    <div class="saudation">
        <div class="saudation-content">
            <app-saudation></app-saudation>
        </div>
        <div class="download-cv">
            <app-button title="Baixar curriculo"></app-button>
        </div>
        <div class="social-midias">
            <app-social-midias></app-social-midias>
        </div>
    </div>
    <div class="avatar">
        <app-avatar></app-avatar>
    </div>
</section>

<section class="about" id="about">
    <div class="about-content">
        <div class="perfil-photo">
            <app-photo></app-photo>
        </div>
        <div class="description">
            <app-resume></app-resume>
        </div>
    </div>
    <div class="skills">
        <h3 class="skills-title">Skills</h3>
        <div class="skills-items">
            <app-hard-skill [skills]="mySkills" size="1rem"></app-hard-skill>
        </div>
    </div>
</section>

<section class="projects" id="projects">
    <swiper-container
        style="
        --swiper-pagination-color: #FF570A;
        --swiper-pagination-bullet-size: 10px;
        --swiper-pagination-bullet-horizontal-gap: 6px;
        /* --swiper-pagination-bottom: -10px; */
        "
        pagination="true" 
        pagination-clickable="true" 
        autoplay="true"
        slides-per-view="2" 
        grid-rows="2"
    >
        @for (detail of projectDetails; track detail.id) {
            <swiper-slide>
                <app-project-card [details]="detail"></app-project-card>
            </swiper-slide> 
        }
    </swiper-container>
    <div class="projects-container">
        @for (detail of projectDetails; track detail.id) {
            <app-project-card [details]="detail"></app-project-card>
        }
    </div>
</section>

<section class="experience" id="experience">
    <div class="experience-type-menu">
        <app-options-window title="ExperiÃªncia" option1="Trabalho" option2="Estudo"></app-options-window>
    </div>
    <i class="fa-solid fa-chevron-up"></i>
    <div class="experience-content">
        @for (detail of WorkExperienceDetails; track detail.id) {
            <app-experience-card [details]="detail"></app-experience-card>
        }
    </div>
</section>

<section class="footer">
    <app-footer></app-footer>
</section>
